<body>

   <div id="nav">
   </div>
   <script>
       $(function(){
   $("#nav").load("adminnav.html");
 });
 </script>
    <div class="wrapper">
        <div class="container">
            <div id = 'usercard' class="row g-1">
                <script>
                    if (sessionStorage.getItem("USERS") != null) {
                      document.getElementById("usercard").innerHTML = sessionStorage.getItem("USERS");
                     
                    } else {
                      document.getElementById("usercard").innerHTML = '<div class="p-3 mb-2 bg-primary text-white">No USER Available</div>';

                    }
                    
                  </script>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function (event) {


            const cartButtons = document.querySelectorAll('.cart-button');

            cartButtons.forEach(button => {

                button.addEventListener('click', cartClick);

            });

            function cartClick() {
                let button = this;
                button.classList.add('clicked');
            }



        });
    </script>

</body>

</html>
