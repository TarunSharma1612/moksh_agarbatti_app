<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Moksh Agarbatti</title>
    <link rel="stylesheet" href="style/adminhome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style/cart.css">

</head>

<body>
    <div id="nav">
    </div>
    <script>
        if (sessionStorage.getItem("ROLE") == "ADMIN") {
            $(function () {
                $("#nav").load("adminnav.html");
            });
        } else {
            $(function () {
                $("#nav").load("usernav.html");
            });
        }
    </script>
    <div class="container pb-5 mb-2">
        <!-- Alert-->
        <div class="alert alert-info alert-dismissible fade show text-center"><span class="alert-close"
                data-dismiss="alert"></span>
            <h1>My Order</h1>
        </div>
    </div>

    <table class="table table-bordered">
        <thead style="background-color:yellow">
            <tr>
                <th scope="col">OrderBy</th>
                <th scope="col">Category</th>
                <th scope="col">Product</th>
                <th scope="col">Qty.</th>
                <th scope="col">Price</th>
                <th scope="col">OrderDate</th>
                <th scope="col">Status</th>

            </tr>
        </thead>
        <tbody id="order">
            <script>

                if (sessionStorage.getItem("MYORDER") != null) {
                    document.getElementById("order").innerHTML = sessionStorage.getItem("MYORDER");

                } else {
                    document.getElementById("order").innerHTML = '<div class="p-3 mb-2 bg-primary text-white">No Item Available</div>';

                }

            </script>
        </tbody>
    </table>


    <script src="js/order.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
