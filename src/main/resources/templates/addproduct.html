<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Moksh Agarbatti</title>
   <link rel="stylesheet" href="style/adminhome.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
   <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

      <link rel="stylesheet" href="style/addproduct.css">
</head>
<body>
   <div id="nav">
   </div>
   <script>
     $(function(){
   $("#nav").load("adminnav.html");
 });
     
 </script>


<div class="container">
  
    <form action="POST">
      <div class="row">
         <h4 class="p-3 mb-2 bg-secondary text-white justify-content-center">ADDING NEW PRODUCT</h4>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="category">Product Category</label>
        </div>
        <div class="col-75">
            <select id="category" name="category">
              <option value="AGARBATTI">Agarbatti</option>
              <option value="DHOOP">Dhoop</option>
              <option value="GULABJAL">GulabJal</option>
            </select>
        </div>
    </div>
        <div class="row">
            <div class="col-25">
              <label for="productName">Product Name</label>
            </div>
        <div class="col-75">
          <input type="text" id="productName" name="productName" placeholder="flavour">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="productDescription">Product Description</label>
        </div>
        <div class="col-75">
            <textarea id="productDescription" name="productDescription" placeholder="write about product..." style="height:200px"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="price">Price</label>
        </div>
        <div class="col-75">
           <input type="number" id="price" name="price" placeholder="Price in Rs. ">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="productDescription">Discount</label>
        </div>
        <div class="col-75">
           <input type="number" id="discount" name="discount" placeholder="% dicount offer ">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
            <label class="custom-file-label" for="customFile">Upload Product Image</label>
        </div>
        <div class="col-75">
            <input type="file" class="custom-file-input" id="image">
          </div>
      </div>
      
      <div class="row">
        <input type="button" onclick="addProduct()" value="Submit">
      </div>
    </form>
  </div>

<script src="js/addProduct.js"></script>
<script src="js/viewuser.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      
</body>

</html>
