<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Moksh Agarbatti</title>
		<link rel="stylesheet" href="/style/adminhome.css">
		<link rel="stylesheet" href="style/login.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	   
	<style>
        .my-login-page .card-wrapper {
	width: 500px;
}

    </style>
</head>
<body >
	<div id="nav">
	</div>
	<script>
		
		$(function(){
	$("#nav").load("adminnav.html");
	jQuery.noConflict();
  });
  </script>

	<div class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="asset/userdefaultpic.jpg" alt="bootstrap 4 login page">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title" >Add New Admin</h4>
							<form method="POST" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="email">E-Mail Address</label>
									<input id="email" type="email" class="form-control" name="email" required>
									<div class="invalid-feedback">
										Your email is invalid
									</div>
								</div>

								<div class="form-group">
									<label for="password">Password</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
									<div class="invalid-feedback">
										Password is required
									</div>
								</div>
								<div class="form-group">
									<label for="confirmpassword">Confirm Password</label>
									<input id="confirmpassword" type="text" class="form-control" name="confirmpassword" required data-eye>
									<div class="invalid-feedback">
										Not Matching
									</div>
								</div>
								
								<div class="form-group">
									<label for="role">Password Recover Fields</label>
									<select class="form-control" id="recoverqs">
										<option></option>
										<option>Your Nick Name</option>
										<option>Your Favourite Game</option>
										<option>Your Favourite Place</option>
										<option>Your First School Name</option>
									</select>
								</div>
								<div class="form-group">
									<label for="recoverAnswer">Password Recover Answer</label>
									<input id="recoverAnswer" type="text" class="form-control" name="recoverAnswer" required>
									<div class="invalid-feedback">
										Password recover field are important
									</div>
								</div>
								
								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="agree" id="agree" class="custom-control-input" required="">
										<label for="agree" class="custom-control-label">I agree to the <a href="#">Terms and Conditions</a></label>
										<div class="invalid-feedback">
											You must agree with our Terms and Conditions
										</div>
									</div>
								</div>

								<div class="form-group m-0">
									<button type="button" class="btn btn-primary btn-block" onclick="addAdmin()">
										Register
									</button>
								</div>
								<div class="mt-4 text-center">
									Already have an account? <a href="login">Login</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>

	
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="js/login.js"></script>
	<script src="js/admin.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src = "js/viewproduct.js"></script>
<script src = "js/viewuser.js"></script>
<script src="js/login.js"></script>
</body>
</html>
