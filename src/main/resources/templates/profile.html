    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .gradient-custom {
  /* fallback for old browsers */
  background: #f6d365;

  /* Chrome 10-25, Safari 5.1-6 */

  <body onload=" myProfile()">
    <div id="nav">
    </div>
    <script>
      
      $(function(){
    $("#nav").load("adminnav.html");
    jQuery.noConflict();
    });
    </script>
  
  <section class="vh-100" style="background-color: #f4f5f7;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
   
        <div class="col col-lg-6 mb-4 mb-lg-0">
              
    <h4 class="p-3 mb-2 bg-danger text-white">My Profile</h4>
          <div class="card mb-3" style="border-radius: .5rem;">
            <div class="row g-0">
              <div class="col-md-4 gradient-custom text-center text-white" style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                  alt="Avatar"
                  class="img-fluid my-5"
                  style="width: 80px;"
                />

                <h5 id="shopName"></h5>
                <h3 id="role"></h3>
                <br>
                <br>
              </div>
              <div class="col-md-8">
                <div class="card-body p-4">
                  <h6>Information</h6>
                  <hr class="mt-0 mb-4">
                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <h6>Email</h6>
                      <p id="email" class="text-muted"></p>
                    </div>
                    <div class="col-6 mb-3">
                      <h6 id="phone">Phone</h6>
                      <p class="text-muted"></p>
                    </div>
                  </div>
                  <h6>Address</h6>
                  <hr class="mt-0 mb-4">
                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <h6 id="address">City</h6>
                      <p class="text-muted"></p>
                    </div>
                    <div class="col-6 mb-3">
                      <h6>State/Country</h6>
                      <p id="state" class="text-muted"></p>
                    </div>
                  </div>

                  <div class="row pt-1">
                   
                    <div class="col-6 mb-3">
                        <a href="#" class="btn btn-danger" onclick="logout()">
                            <span class="glyphicon glyphicon-log-out" ></span> Log out
                          </a>
                    </div>
                  </div>
                
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
</body>
<script>

    let arr = JSON.parse(sessionStorage.getItem("LOGIN"));
    document.getElementById('shopName').innerHTML= arr.userName;
    document.getElementById('role').innerHTML= arr.role;
    if(arr.role == 'RETAILER'){
        document.getElementById('shopName').innerHTML= arr.retailerShopName;
        document.getElementById("email").innerHTML= arr.email;
        document.getElementById("phone").innerHTML= arr.phone;
        document.getElementById("address").innerHTML= arr.address1+' '+arr.address2+' '+arr.city;
        document.getElementById("state").innerHTML= arr.state+' '+'('+arr.country+')';

    }else{
        document.getElementById("email").innerHTML= arr.userName;
    }

</script>
<script src="js/login.js"></script>

</html>
