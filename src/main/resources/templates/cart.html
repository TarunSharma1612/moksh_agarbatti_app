<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Moksh Agarbatti</title>
    <link rel="stylesheet" href="style/adminhome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style/cart.css">

</head>

<body >
    <div id="nav">
    </div>
    <script>
        if (sessionStorage.getItem("ROLE") == "ADMIN") {
            $(function () {
                $("#nav").load("adminnav.html");
            });
        }  else if(sessionStorage.getItem("ROLE") == "RETAILER"){
			$(function () {
				$("#nav").load("usernav.html");
			});
		}else{
			window.location.href = "/";
		}
    </script>

    <div class="container pb-5 mb-2" >
        <!-- Alert-->
        <div class="alert alert-info alert-dismissible fade show text-center mb-30"><span class="alert-close"
                data-dismiss="alert"></span>
            <h1>My Cart</h1>
        </div>
        <div id="mycart" >
            
        </div>


    <div class="py-2" id="btn"><span
                    class="d-inline-block align-middle text-sm  bg-warning text-dark">Subtotal
                    : </span>
                    <span id="total" class="d-inline-block align-middle text-xl font-weight-medium"></span>
                

                    &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;
                    <button type="button" onclick="addOrder()" class="btn btn-success">Click to Order</button>
    </div>
       
    </div>
    <script>
        if (sessionStorage.getItem("CART") != null) {
          document.getElementById("mycart").innerHTML = sessionStorage.getItem("CART");
            // sessionStorage.removeItem("CART");
        } else {
          document.getElementById("mycart").innerHTML = '<div class="p-3 mb-2 bg-primary text-white">No Item Available</div>';
          document.getElementById("btn").style.display="none";  
        }

         document.getElementById("total").innerHTML = sessionStorage.getItem("TOTAL");
               
      </script>
    <script src="js/cart.js"></script>
    <script src="js/order.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>

</html>
