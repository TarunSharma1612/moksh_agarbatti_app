<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Moksh Agarbatti</title>
		<link rel="stylesheet" href="/style/adminhome.css">
		<link rel="stylesheet" href="style/login.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
		  <style>
			.my-login-page .card-wrapper {
		width: 500px;
	}  </style>
</head>

<body>
	<nav>
		<div class="logo">
		  <strong>MokshAgarbatti</strong>
		</div>
	</nav>
	<div class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="asset/userdefaultpic.jpg" alt="logo">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Login</h4>
							<form method="POST" class="my-login-validation" novalidate="" >
								<div class="form-group">
									<label for="role" >Role</label>
									<select class="form-control" id="role"  style="margin-top: 11px;">
										<option value="RETAILER">Retailer</option>
										<option value="ADMIN">Admin</option>
									</select>
								</div>
								<div class="form-group">
									<label for="email"  style="margin-top: 11px;">UserName/Email</label>
									<input id="email" type="email" class="form-control" name="email" value="" required
										autofocus  style="margin-top: 11px;">
									<div class="invalid-feedback">
										UserName is Invalid
									</div>
								</div>

								<div class="form-group">
									<label for="password"  style="margin-top: 11px;">Password
										<a href="forgot" class="float-right"  style="margin-top: 11px;">
											Forgot Password?
										</a>
									</label>
									<input id="password" type="password" class="form-control" name="password" required
										data-eye  style="margin-top: 11px;">
									<div class="invalid-feedback">
										Password is required
									</div>
								</div>

								<div class="form-group m-0">
									<button type="button"  style="margin-top: 11px;" class="btn btn-primary btn-block" onclick="checkLogin()">
										Login
									</button>
								</div>
								<div class="mt-4 text-center">
									Don't have an account? <a href="signup">Create One</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	</div>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="js/login.js"></script>
	<script src="js/admin.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src = "js/viewproduct.js"></script>
<script src = "js/viewuser.js"></script>
<script src="js/login.js"></script>
</body>

</html>
