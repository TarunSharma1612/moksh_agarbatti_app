<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Moksh Agarbatti</title>
   <link rel="stylesheet" href="style/adminhome.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
   <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

   <style>
      .carousel-control-prev-icon,
      .carousel-control-next-icon {
         height: 40px;
         background-color: red;
      }
   </style>
</head>

<body>
   <div id="nav">
   </div>
   <script>
if (sessionStorage.getItem("USERID") == null) {
			window.location.href = "/";
		}
      $(function () {
         $("#nav").load("usernav.html");
      });

   </script>
   <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
         <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
         <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
         <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
         <div class="carousel-item active" data-bs-interval="10000">
            <img src="asset/slide1.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
               <h2 class="p-3 mb-2 bg-danger text-white">Welcome To Moksh Life</h2>
               <h6 class="p-3 mb-2 bg-light text-dark"><strong>We Will Bring Strength To Your Devotion !!</strong></h6>
            </div>
         </div>
         <div class="carousel-item" data-bs-interval="2000">
            <img src="asset/slide2.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
               <h2 class="p-3 mb-2 bg-danger text-white">Light The Incense !!</h2>
               <h6 class="p-3 mb-2 bg-light text-dark"><strong>You Have To Be Burn To Fragrant</strong></h6>
            </div>
         </div>
         <div class="carousel-item">
            <img src="asset/slide3.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
               <h2 class="p-3 mb-2 bg-danger text-white">Try Our Best Products !!</h2>
               <h6 class="p-3 mb-2 bg-light text-dark"><strong>#Agarbatti#</strong></h6>
               <h6 class="p-3 mb-2 bg-light text-dark"><strong>#Dhoop#</strong></h6>
               <h6 class="p-3 mb-2 bg-light text-dark"><strong>#GulabJal#</strong></h6>
            </div>
         </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
         <span class="carousel-control-prev-icon" aria-hidden="true"></span>
         <span class="visually-hidden" style="color:blue;">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
         <span class="carousel-control-next-icon" aria-hidden="true"></span>
         <span class="visually-hidden">Next</span>
      </button>
   </div>
   <div id="newproduct" style="text-align: center; margin-top: 19px;">
      <h4 class="p-3 mb-2 bg-primary text-white">Newly Added Product</h4>
      <div class="wrapper">
         <div class="container">
            <div id="productcard" class="row g-1">
               <script>
                  document.getElementById("productcard").innerHTML = sessionStorage.getItem("NEWPRODUCT");

               </script>
            </div>
         </div>
      </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
   <script src="js/viewproduct.js"></script>
   <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


</body>

</html>
