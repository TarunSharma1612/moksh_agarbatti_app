<link rel="stylesheet" href="style/profile.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">





<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 col-sm border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">
                </div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">My Profile</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels"><h6>Name</h6></label><input type="text" class="form-control" value=""></div>
                    <div class="col-md-6"><label class="labels"><h6>User Name</h6></label><input type="text" class="form-control" value="" ></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels"><h6>Mobile Number</h6></label><input type="text" class="form-control" placeholder="enter phone number" value=""></div>
                    <div class="col-md-12"><label class="labels"><h6>Address Line 1</h6></label><input type="text" class="form-control" placeholder="enter address line 1" value=""></div>
                    <div class="col-md-12"><label class="labels"><h6>Address Line 2</h6></label><input type="text" class="form-control" placeholder="enter address line 2" value=""></div>
                    <div class="col-md-12"><label class="labels"><h6>Postcode</h6></label><input type="text" class="form-control" placeholder="enter address line 2" value=""></div>
                    <div class="col-md-12"><label class="labels"><h6>State</h6></label><input type="text" class="form-control" placeholder="enter address line 2" value=""></div>
                    <div class="col-md-12"><label class="labels"><h6>Area</h6></label><input type="text" class="form-control" placeholder="enter address line 2" value=""></div>
                    </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels"><h6>Country</h6></label><input type="text" class="form-control" placeholder="country" value=""></div>
                    <div class="col-md-6"><label class="labels"><h6>State/Region</h6></label><input type="text" class="form-control" value="" placeholder="state"></div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Update Profile</button></div>
            </div>
        </div>
       
    </div>
</div>
</div>
</div>
