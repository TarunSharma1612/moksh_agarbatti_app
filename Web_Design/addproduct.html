                  <a href="aboutus.html" style="color: red;"><i class="fas fa-bullhorn" style="color:black;"></i>&nbspAbout Us</a>

         <li>
            <div class="dropdown">
               <a href="#"><i class="fa fa-list-ol" style="color:blue;"></i>&nbspProduct</a>

      <div class="search-icon">
         <span class="fas fa-search"></span>
      </div>
      <div class="cancel-icon">
         <span class="fas fa-times"></span>
      </div>
      <form action="#">
         <input type="search" class="search-data" placeholder="Search" required>
         <button type="submit" class="fas fa-search"></button>
      </form>


   </nav>


   <script>
      const menuBtn = document.querySelector(".menu-icon span");
      const searchBtn = document.querySelector(".search-icon");
      const cancelBtn = document.querySelector(".cancel-icon");
      const items = document.querySelector(".nav-items");
      const form = document.querySelector("form");
      menuBtn.onclick = () => {
         items.classList.add("active");
         menuBtn.classList.add("hide");
         searchBtn.classList.add("hide");
         cancelBtn.classList.add("show");
      }
      cancelBtn.onclick = () => {
         items.classList.remove("active");
         menuBtn.classList.remove("hide");
         searchBtn.classList.remove("hide");
         cancelBtn.classList.remove("show");
         form.classList.remove("active");
         cancelBtn.style.color = "#ff3d00";
      }
      searchBtn.onclick = () => {
         form.classList.add("active");
         searchBtn.classList.add("hide");
         cancelBtn.classList.add("show");
      }
   </script>


<div class="container">
    <form action="#">
      <div class="row">
        <div class="col-25">
          <label for="category">Product Category</label>
        </div>
        <div class="col-75">
            <select id="country" name="country">
              <option value="AGARBATTI">Agarbatti</option>
              <option value="DHOOP">Dhoop</option>
              <option value="GULABJAL">GulabJal</option>
            </select>
        </div>
    </div>
        <div class="row">
            <div class="col-25">
              <label for="productName">Product Name</label>
            </div>
        <div class="col-75">
          <input type="text" id="productName" name="productName" placeholder="flavour">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="productDescription">Product Description</label>
        </div>
        <div class="col-75">
            <textarea id="productDescription" name="productDescription" placeholder="write about product..." style="height:200px"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="price">Price</label>
        </div>
        <div class="col-75">
           <input type="number" id="price" name="price" placeholder="Price in Rs. ">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="productDescription">Discount</label>
        </div>
        <div class="col-75">
           <input type="number" id="discount" name="discount" placeholder="% dicount offer ">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
            <label class="custom-file-label" for="customFile">Upload Product Image</label>
        </div>
        <div class="col-75">
            <input type="file" class="custom-file-input" id="customFile">
          </div>
      </div>
      
      <div class="row">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>


      
</body>
